{{template "admin" .}} {{define "content"}}
<main id="main" class="main">
    {{$meta := index .Data "metadata"}} {{$msg := index .Data "message"}}
  <div class="pagetitle">
    <h1>{{$meta.Message}}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">{{$meta.Message}}</li>
        <li class="breadcrumb-item active">Message</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{$meta.Message}}</h5>
           <div class="text-primary">{{$msg}}</div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
{{end}}
