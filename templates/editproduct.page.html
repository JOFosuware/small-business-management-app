{{template "admin" .}} {{define "content"}}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Product Form</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
        <li class="breadcrumb-item">Products</li>
        <li class="breadcrumb-item active">Form</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section
    class="section register min-vh-50   py-4" style=""
  >
    <div class="row ">
      <div
        class="col-xxl-10 col-lg-8 col-md-6 "
      >
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search</h5>

      <div class="search-bar d-flex align-items-center justify-content-center">
      {{$meta := index .Data "metadata"}}
        <form
          class="search-form needs-validation"
          method="POST"
          action="{{$meta.Url}}"
          novalidate
        >
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
          <input
            type="text"
            name="search"
            placeholder="Search"
            title="Enter search keyword"
          />
          <button type="submit" title="Search">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
      <!-- End Search Bar -->
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
{{end}}
